<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de vendas</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
   <header>
      <nav class="container">

        <h1>Dsmovie</h1>
        <div class="dsmovies-contact-container">
            <img src="vector.svg" />
        <a href="https://github.com/devsuperior">/devsuperior</a>
        </div>
        


      </nav>

   </header>
   <main>
       <section id="dsmovies-form-section">
        <div class="container dsmovies-form-container" >

        <div >
        <div class="dsmovies-card">
            <img src="https://www.themoviedb.org/t/p/w500_and_h282_face/gIMm9NfQe7l4gNG1KpNz4zNrYTX.jpg" alt="O Halloween de Madea">
             <div class ="dsmovies-form-description">
                 <h3>O Halloween de Madea </h3>
                 <form class="dsmovies-form">
                 <div class = "form-group dsmovies-form-group">
                     <label for="email">Informe seu email</label>
                     <input class="form-control" type="email" id="email">

                 </div>
                 <div class="form-group dsmovies-form-group">
                     <label for="score">Informe sua Avaliação</label>
                     <select class="form-control" name="score" id="score">
                     <option value="1">1</option>
                     <option value="2">2</option>
                     <option value="3">3</option>
                     <option value="4">4</option>
                     <option value="5">5</option>
                   </select> 
                     
                     


                 </div>
                 <div class="dsmovies-form-btn-container">
                     <button  class="dsmovies-btn" type="submit">Salvar</button>
                     <a class="dsmovies-btn" href="vendas.html">Cancelar</a>
                 </div>

                 </form>
                 
                    </div>
                </div>
        </div>
        
        </div>
       </section>
   </main>
</body>
</html>
